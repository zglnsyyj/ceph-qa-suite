upgrade-sequence:
   sequential:
   - install.upgrade:
       mon.a:
         branch: hammer
   - print: "**** done install.upgrade mon.a to branch: hammer"
   - ceph.restart:
       daemons: [mon.a]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart:
       daemons: [osd.0, osd.1]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - print: "**** done ceph.restart [mon.a] [osd.0, osd.1] [mds.a]"
   - exec:
      mon.b:
        # is this command valid?
        - sudo ceph osd crush tunables firefly
   - install.upgrade:
       mon.b:
         branch: hammer
   - print: "**** done install.upgrade mon.b to branch: hammer"
   - ceph.restart:
       daemons: [mon.b, mon.c]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart:
       daemons: [osd.2, osd.3]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - print: "**** done ceph.restart [mon.b, mon.c] [osd.2, osd.3]"
